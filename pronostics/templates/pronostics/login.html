{% extends 'pronostics/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Connexion</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Connexion existante</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Première connexion</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Si c'est votre première connexion, renseignez votre pseudo et email pour vérifier votre identité.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="new_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-success">Vérifier et définir le mot de passe</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
