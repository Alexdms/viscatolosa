{% extends 'pronostics/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Définir votre mot de passe</h1>

        <p class="text-muted mb-4">Choisissez un mot de passe pour votre compte.</p>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Définir le mot de passe</button>
                </form>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'pronostics:logout' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </div>
</div>
{% endblock %}
